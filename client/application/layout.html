<template name="layout">


    <paper-drawer-panel responsive-width="640px">
        <paper-scroll-header-panel drawer>
            <paper-toolbar>
                <span class="paper-font-title">Menu</span>
            </paper-toolbar>
            <paper-menu>
                <paper-item><iron-icon icon="home"></iron-icon>Home</paper-item>
                <paper-item><iron-icon icon="favorite"></iron-icon>Favourite</paper-item>
                <paper-item><iron-icon icon="info"></iron-icon>About</paper-item>
                <paper-item><iron-icon icon="info"></iron-icon>Info</paper-item>
                <paper-item><iron-icon icon="star"></iron-icon>Star</paper-item>
                <paper-item><iron-icon icon="star-border"></iron-icon>Star Border</paper-item>
                <paper-item><iron-icon icon="trending-up"></iron-icon>Statistics</paper-item>
            </paper-menu>
            {{> loginButtons}}
        </paper-scroll-header-panel>

        <paper-scroll-header-panel main>
            <paper-toolbar>
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <!-- Application name -->
                <div class="app-name">Sentinel</div>

            </paper-toolbar>
            <div main class="container">
                {{>yield}}
            </div>
        </paper-scroll-header-panel>
    </paper-drawer-panel>

</template>
