<template name="statusServer">
    <a class="list-group-item" href="{{pathFor route='eventlog'}}">
        {{name}}


        <span class="label pull-right {{statusClass}}">
            {{updateStatus}}
        </span>
        <span class="label label-info pull-right">{{version}}</span>

        <span class="pull-right">{{updateTime}}</span>
    </a>
</template>
