<template name="statusServer">
    <li class="list-group-item">
        {{name}}
        <a class="btn btn-default btn-sm eventlog" href="{{pathFor route='eventlog'}}" role="button">
            <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Log
        </a>
        <!-- <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-list-alt"></span></button> -->
        {{#if currentUser}}
            <button class="btn btn-default btn-sm favourite {{#if isFavourite}}active{{/if}}" role="button" tag="{{favouriteTag}}" tag-data="id:{{_id}}">
                <span class="glyphicon glyphicon-star {{#if isFavourite}}active{{/if}}" aria-hidden="true"></span>
            </button>
        {{/if}}

        <span class="label pull-right {{statusClass}}">
            {{updateStatus}}
        </span>
        <span class="label label-info pull-right">{{version}}</span>

        <span class="pull-right">{{updateTime}}</span>
    </li>
</template>
