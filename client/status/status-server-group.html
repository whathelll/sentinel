<template name="statusServerGroup">

    <div class="list-group">
        <li class="list-group-item active">
            {{name}}
            <a class="delete-group" href="#">Delete</a>
            <a class="edit-group" href="{{pathFor route='servergroup'}}">Edit</a>
            <span class="badge">{{totalUpDown}}</span>
        </li>
        {{#each servers}}
            {{> statusServer}}
        {{/each}}
    </div>
</template>
