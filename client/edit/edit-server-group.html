<template name="editServerGroup">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{#if name}}
                <h3>{{name}}</h3>
            {{else}}<h5>Add New Server Group</h5>{{/if}}
        </div>
        <div class="panel-body">
            <form class="edit-server-group form-inline">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="groupName" value="{{name}}" placeholder="server group name"/>
                </div>
                <input type="submit" value="Save Server Group" class="btn btn-default"/>
            </form>
        </div>
    </div>

    {{#each servers}}
        {{> editServer}}
    {{/each}}
    {{#if this._id}}
    	<button class='add-server btn btn-default'>Add New Server</button>
    {{/if}}
</template>
