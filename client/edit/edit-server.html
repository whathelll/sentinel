<template name="editServer">

	<div class="panel panel-default">
		<div class="panel-heading">
			Server: {{name}}
		</div>

		<div class="panel-body">
			<form class="edit-server">
				<div class="form-group">
					<label >Name:</label >
					<input type="text" class="form-control" name="serverName" value="{{name}}" placeholder="server/service name"/>
				</div>
				<div class="form-group">
					<label>Poll interval (seconds):</label>
					<input type="text" class="form-control" name="pollInterval" value="{{pollInterval}}" placeholder="no. of seconds between polls"/>
				</div>
				<div class="form-group">
					<label>URL:</label>
					<input type="text" class="form-control" name="url" value="{{upStatusUrl}}" placeholder="URL to poll"/>
				</div>
                <div class="form-group">
                    <label>Version URL:</label>
                    <input type="text" class="form-control" name="versionUrl" value="{{versionUrl}}" placeholder="URL to get version no."/>
                </div>
				<div class="form-group">
					<label>Method (POST or GET):</label>
					<select class="method form-control" name="method">
						<option selected="{{#if equals this.upStatusMethod 'GET'}}selected{{/if}}" value="GET">GET</option>
						<option selected="{{#if equals this.upStatusMethod 'POST'}}selected{{/if}}" value="POST">POST</option>
					</select>
				</div>

				<div class="form-group {{#unless isShowPostComponents}}hidden{{/unless}}">
					<label>Post Header:</label>
					<input type="text" class="form-control" name="postHeader" value="{{upStatusPostHeader}}" placeholder="the header of a post request"/>
				</div>
				<div class="form-group {{#unless isShowPostComponents}}hidden{{/unless}}">
					<label>Post Data:</label>
					<textarea rows=10 class="form-control" name="postData" placeholder="the data of a post request">{{upStatusPostData}}</textarea>
				</div>
				<div class="form-group {{#unless isShowPostComponents}}hidden{{/unless}}">
					<label>Post Result Regular Expression:</label>
					<input type="text" class="form-control" name="postRegex" value="{{upStatusPostResultRegex}}" placeholder="regular expression to match the result with"/>
				</div>

				<input type="submit" class="btn btn-default" value="Save Server"/>
				<button class="delete-server btn btn-default">Delete Server</button>
			</form>
		</div>
	</div>
</template>
