<template name="statistics">
    <h3>Page View Stats</h3>
    <table class="table">
        <thead>
            <tr>
                <th>URL</th>
                <th>Page Views</th>
            </tr>
        </thead>
        <tbody>
            {{#each stats}}
                {{> statItem}}
            {{/each}}
        </tbody>
    </table>


    <div>
        <h3>List Of Recent Page Views</h3>
        {{#each events}}
            {{> pageView}}
        {{/each}}
    </div>
</template>




<template name="pageView">
    <div>{{formattedTimeStamp}} -
        <strong>url:</strong> {{url}}
        <strong>user:</strong> {{userId}}
        <strong>address:</strong> {{clientAddress}}
    </div>
</template>


<template name="statItem">
        <tr>
            <th>{{url}}</th>
            <td>{{views}}</td>
        </tr>
</template>
