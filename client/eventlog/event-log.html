<template name="eventLog">
    <h2>Event Log</h2>
    <div class="list-group">
        {{#each eventLogs}}
            {{>eventLogItem}}
        {{/each}}
    </div>
</template>


<template name="eventLogItem">
    <li class="list-group-item">
        <div>
            {{formattedTimeStamp}} <span class="{{eventClass}}">{{event}}</span>
        </div>
        {{#if message}}
            <p>{{message}}</p>
        {{/if}}
    </li>
</template>
